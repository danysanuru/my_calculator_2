<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">

		function dan_oper(a) {
			var num = document.getElementById("n1");
			switch(a) {
				case 0:
					num.value = "";      // cls ; agrego un boton para borrar el campo.
					break;
				case 1:     // x^3
					num.value = Math.pow(num.value, 3);
					break;

				case 2:    // x^2
					num.value = Math.pow(num.value,2);
					break;
				case 3:   // 1/x inverse
					num.value = 1 / num.value ; 
					break;

				case 4:    // x^4
					num.value = Math.pow( num.value, 4);
					break;
			}
		}
		</script>
	</head>
	<body>
		<h1>Calculadora de DANIEL SANCHEZ   </h1>

		Number: <input type="text" id="n1">
		<p>
			<button onclick="dan_oper(1)"> x^3 </button>     
			<button onclick="dan_oper(2)"> x^2 </button>     
			<button onclick="dan_oper(3)"> 1/x </button>     
			<button onclick="dan_oper(4)"> x^4 </button>
			<button onclick="dan_oper(0)"> CLEAR </button>
		</p>
	</body>
</html>
